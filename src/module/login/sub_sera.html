<Module :title="提示">
	<template>
		<span>{{ sera }}::{{ paramData }}</span>
	</template>

	<script>
		var sera = new am.Module ( {

			// 该函数返回的对象为该模块内的数据绑定，包括变量和方法
			init : function () {
				return {
					sera : "sub_sera tips" + this.parent.state.luserName,
					paramData : this.param.sub_sera
				};
			},

			paramUpdated : function () {
				this.state.paramData = this.param.sub_sera;
				console.log ( "sub_sera paramUpdated" );
			},

			unmount : function () {
				console.log ( "sub_sera unmount" );
			}
		} );
	</script>

	<style scoped>
		span {
			background: #00aae6;
		}
	</style>
</Module>
